<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../images/PinkLogo.svg">
    <link rel="stylesheet" href="../../style/blizzard.css">
    <link rel="stylesheet" href="../../style/nav.css">
    <link rel="stylesheet" href="../../style/detail.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Product Detail - Anime D. Store</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <div class="board">
        <div class="blocker"></div>
        <img class="logo" src="../../images/Logo.svg">
    </div>
    <div id="screen">
        <div onmousemove="" class="main-grid">
            <nav>
                <ul>
                    <li><a href="../../">Home</a></li>
                    <li><a class="active" href="../">Shop</a></li>
                    <li><a href="../../about/">About</a></li>
                    <li id="accountShow"><a href="../../account/">Account</a></li>
                </ul>
            </nav>
            <main>
                <a class="arrow-back" href="../"><img src="../../Images/arrow.png" alt=""></a>
                <div class="detail-grid">
                    <div id="img-selector">
                    </div>
                    <div class="main-img">
                        <div class="slides" id="slide">
                        </div>
                    </div>
                    <div class="info">
                        <h1 id="item-name"></h1>
                        <h2 id="item-price"></h2>
                        <div id="size-section">
                            <h3>Select size:</h3>
                            <div class="size">
                                <div onclick="selectSize(0)" id="size-0">S</div>
                                <div onclick="selectSize(1)" id="size-1">M</div>
                                <div onclick="selectSize(2)" id="size-2">L</div>
                                <div onclick="selectSize(3)" id="size-3">XL</div>
                                <div onclick="selectSize(4)" id="size-4">XXL</div>
                            </div>
                        </div>
                        <h3>Quantity:</h3>
                        <div class="qty">
                            <div onclick="reduceQty()">-</div>
                            <div id="qty">1</div>
                            <div onclick="addQty()">+</div>
                        </div>
                        <h4>Total Price: <span id="priceSum"></span></h4>
                        <button onclick="addToCart()" id="addToCart" class="block" disabled>Please select a size</button>
                        <h3 id="inCartText"><span>Item is already in cart!</span></h3>
                        <div id="desc">
                             
                        </div>
                        <div id="size-guide">
                            <h3 style="margin-top: 2rem;">Size Guide:</h3>
                            <div class="size-grid">
                                <div>
                                    <h3>Size (US)</h3>
                                    <h3>S</h3>
                                    <h3>M</h3>
                                    <h3>L</h3>
                                    <h3>XL</h3>
                                    <h3>XXL</h3>
                                </div>
                                <div>
                                    <h3>Chest (in.)</h3>
                                    <h3>40</h3>
                                    <h3>44</h3>
                                    <h3>48</h3>
                                    <h3>52</h3>
                                    <h3>56</h3>
                                </div>
                                <div>
                                    <h3>Length (in.)</h3>
                                    <h3>27</h3>
                                    <h3>28</h3>
                                    <h3>29</h3>
                                    <h3>30</h3>
                                    <h3>31</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <main class="col-3">
                <section class="cart">
                    <img onclick="toggleCart()" class="cartBtn" src="../../Images/Logo.svg" alt="">
                    <div id="page">
                        <div class="cartBtn-wrapper"><img onclick="toggleCart()" class="cartBtn"
                                src="../../Images/Logo.svg" alt=""></div>
                        <div class="cart-items" id="cartBucket">
                            <div>EMpty</div>
                        </div>
                        <button onclick="checkOut()" class="checkout-btn">Check Out</button>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="../../scripts/detail.js"></script>
</body>

</html>
