<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../images/PinkLogo.svg">
    <link rel="stylesheet" href="../../style/blizzard.css">
    <link rel="stylesheet" href="../../style/nav.css">
    <link rel="stylesheet" href="../../style/form.css">
    <script src="../../scripts/form.js"></script>
    <title>Form - Anime D. Store</title>
</head>

<body>
    <div class="board">
        <div class="blocker"></div>
        <img class="logo" src="../../Images/Logo.svg">
    </div>
    <div id="screen">
        <div onmousemove="" class="main-grid">
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a class="active" href="#">Shop</a></li>
                    <li><a href="../../about/">About</a></li>
                    <li id="accountShow"><a href="../../account/">Account</a></li>
                </ul>
            </nav>
            <main class="mainForm">
                <div class="Form">
                    <div class="width">
                        <div class="head">
                            <span>Customer Details</span>
                        </div>
                        <div class="input-form">
                            <div class="form-box">
                                <label>Name</label>
                                <form>
                                    <input type="text" placeholder="Ex: Yato">
                                </form>
                            </div>
                            <div class="form-box">
                                <label>Location</label>
                                <form>
                                    <input type="text" placeholder="Ex: St504">
                                </form>
                            </div>
                            <div class="form-box">
                                <label>Phone Number</label>
                                <form>
                                    <input type="text" placeholder="Ex: 012 122 122">
                                </form>
                            </div>
                            <div class="form-box">
                                <label>Email</label>
                                <form>
                                    <input type="email" placeholder="Ex: Anime.d@gmail.com">
                                </form>
                            </div>
                        </div>
                        <div class="submit">
                            <button class="submit-btn">Submit</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
